<div class="row">
    <div style="width:100%; margin-top: 5%;">
	    <div align="center" id="initialCancellationDiv" novalidate="novalidate" class="bootstrap-validator-form">
		
		    <div style="width:25%;float:center;" align="center">
			    <div class="widget-heading blue">
				    <i>&nbsp;</i><h3 class="pull-left" id="widgetHeading">Ticket Cancellation</h3>
			    </div>
			    <div class="widget-sec" style="background-color: #F4F4F4;">
				    <div style="width:100%" align="center">
					    <div id="status_alert" style="display:none;" align="center">
						
					    </div>
				    </div>
				
				    <div style="width:100%;">
					    <div>
						    <div class="form-group" style="text-align:center;">
							    <label class="control-label" for="ticketId" style="text-align:center;float: left;">Ticket Number :</label><br>
							    <input type="text" class="form-control" style="" placeholder="Enter Ticket Number" name="ticketNumber" id="ticketId">
						    <small class="help-block" style="display: none;"></small></div>
					    </div>
					    <div>
						    <div class="form-group" style="text-align:center;">
							    <label class="control-label" for="emailId" style="text-align:center; float: left;">E-mail ID :</label><br>
							    <input type="text" class="form-control" style="width:" placeholder="Enter Email Id" name="emailId" id="emailId">
						    </div>
					    </div>
				    </div>
					
				    <div class="input-group input-group-sm form-inline" style="width:100%;text-align:center;">
					    <button type="submit" class="btn btn-primary" onclick="return cancelTicketDetail();">Get Ticket Detail</button>
				    </div>
				
			    </div>
    <!-- 			<div style="visibility: hidden;height: 349px;"> -->
				
    <!-- 			</div> -->
		    </div>
	    </div>
		
	    <div align="center" id="ticketDetailsOuterDiv" style="display:none; min-height:280px">
		    <div style="width:59%;float:center;" align="center" id="ticketDetailsDiv">
			    <div>
				    <div class="widget-body table-responsive" align="center">
					    <div class="widget-heading blue">
						    <i>&nbsp;</i><h3 class="pull-left" id="widgetHeading">Travel Details</h3>
					    </div>
					    <div class="widget-sec">
						    <table id="country-list" class="table table-striped table-bordered" style="text-align:center;">
							    <thead>
								    <tr class="country-table-head">
									    <th style="text-align:center;">From</th>
									    <th style="text-align:center;">To</th>
									    <th style="text-align:center;">Bus Info</th>
									    <th style="text-align:center;">Ticket ID</th>
									    <th style="text-align:center;">Status</th>
									    <th style="text-align:center;">Date</th>
									    <th style="text-align:center;">Time</th>
								    </tr>
							    </thead>
							    <tbody id="ticketDetailsTableBody">
							    </tbody>
						    </table>
					    </div>
				    </div>
				
				    <div class="widget-body table-responsive" align="center" id="passengerDetailsDiv">
					    <div class="widget-heading blue">
						    <i>&nbsp;</i><h3 class="pull-left" id="widgetHeading">Passenger Details</h3>
					    </div>
					    <div class="widget-sec">
						    <div style="width:100%" align="center">
							    <div id="status_alert_ticket" style="display:none;" align="center">
							    </div>
						    </div>
						    <table id="country-list" style="text-align:center;">
							    <thead>
								    <tr class="country-table-head">
									    <th style="text-align:center;">PNR</th>
									    <th style="text-align:center;">Name</th>
									    <th style="text-align:center;">Age</th>
									    <th style="text-align:center;">Sex</th>
									    <th style="text-align:center;">Seat No.</th>
									    <th style="text-align:center;">Current Status</th>
									    <th style="text-align:center;">Cancel</th>
								    </tr>
							    </thead>
							    <tbody id="passengerDetailsTableBody">
							    </tbody>
						    </table>
							
						    <div style="width:100%;padding-top:3%;" id="allButtonsDiv">
							    <div class="input-group input-group-sm form-inline" style="display: inline-block;">
								    <button id="back" type="button" class="btn btn-primary" onclick="goBackTo('initialCancellationDiv');">Back</button>
							    </div>
							    <div class="input-group input-group-sm form-inline" style="display: inline-block;">
								    <button id="cancelAllTickets" type="button" class="btn btn-primary" onclick="return addVerificationField(this.id)">Cancel All Tickets</button>
							    </div>
							    <div class="input-group input-group-sm form-inline" style="display: inline-block;">
								    <button id="cancelSelectedTickets" type="button" class="btn btn-primary" style="display:none" onclick="return addVerificationField(this.id)">Cancel Selected Ticket(s)</button>
							    </div>
							    <div class="input-group input-group-sm form-inline" style="display: inline-block;">
								    <button id="print" type="button" class="btn btn-primary" onclick="return printTicketDetailData();">Print</button>
							    </div>
						    </div>
						    <br>
						
						    <div class="form-inline" style="display:none;" id="verificationFieldDiv">
	 	   					    <div class="form-group form-inline bootstrap-validator-form" id="verificationFieldNeeded" novalidate="novalidate">
								    <label id="otaLabel" for="verificationField" style="text-align:left;min-width:100px">Enter OTA sent to your Mail:</label>
								    <input type="text" class="form-control" style="width:300px;min-width:100px" placeholder="Enter OTA" name="verificationField" id="verificationField">
								    <br>
								    <select class="form-control" style="width:300px;min-width:100px" name="cancellationIn" id="cancellationIn">
									
								    </select>
								    <button id="go" type="submit" class="btn btn-primary" onclick="return cancelClickFunction();">Go</button>
							    <small class="help-block" style="display: none;"></small></div>
							    <div style="width:100%" align="center">
								    <div id="status_alert_verification" style="display:none;" align="center">
								    </div>
							    </div>
			 			    </div>
					    </div>
				    </div>
				
			    </div>
		    </div>
			
		    <div align="center" id="cancellationMessage" style="display:none;">
			    <div style="width:40%;float:center;" align="center">
				    <div class="widget-heading blue">
					    <h3 id="widgetHeading" style="text-align:center;width:100%" class="text-success">Success</h3>
				    </div>
				    <div class="widget-sec">
					    <div>
						    <label class="text-success"><b>Your ticket has been cancelled.</b></label><br> <br>
						    <label class="text-success"><b>Amount to be refunded : Rs</b> <font id="refundAmount" color="blue"></font></label>
						    <label class="text-success" id="cashCouponLabel" style="display:block;"><br><b>A cash coupon '</b><font id="couponAmount" color="blue"></font> <b>' has been sent to your email</b></label> <br><br>
						    <label class="text-success"><b>For any query contact YatraGenie support @ 1860-425-1234</b></label>
					    </div>
					
					    <div class="input-group input-group-sm form-inline" style="width:100%;text-align:center;">
						    <button type="button" class="btn btn-primary" onclick="return goBackTo('startingDiv')">Ok</button>
					    </div>
				    </div>
			    </div>
		    </div>
	    </div>
    </div>
</div>
