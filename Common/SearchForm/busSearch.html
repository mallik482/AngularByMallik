<div class="col-lg-12 searchForm"  >
    <form role="form">
        <div class="form-group">
            <label for="email">From</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">To</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group class="datepickerdemoBasicUsage"">
            <label for="pwd">Journey Date</label>
            <input type="date" class="form-control" id="start" ng-model="myDate" readonly="true" ng-click="ctrl.openCalendarPane($event)">
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
        </div>
        <div class="form-group">
            <label for="pwd">Return Date</label>
            <input type="date" class="form-control" id="end" readonly="true">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
